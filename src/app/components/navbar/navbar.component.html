<div class="container mx-auto">
    <nav class="bg-white rounded-sm border-b border-b-gray-200">
        <div class="flex items-center justify-between p-4 mx-auto text-gray-700 ">

            <div class="flex items-center justify-between gap-2.5">
                <img src="../../../assets/icons/Group 2.svg" class="h-6 w-6 object-contain" alt="">
                <h1 class="font-bold text-xl tracking-wide">grapeslab</h1>
            </div>

            <ul class=" flex items-center justify-center gap-8">
                <li><a

                <li><a
                        class="text-gray-800 font-semibold hover:cursor-pointer hover:border-b-2 hover:border-[#548776]">Offers</a>

                <li>
                    <a
                        class="text-gray-800 font-semibold hover:cursor-pointer hover:border-b-2 hover:border-[#548776]">Foods</a>

                        class="text-gray-800 font-semibold hover:cursor-pointer hover:border-b-2 hover:border-[#548776]">Dashboard</a>

            <div class="relative flex items-center justify-center gap-5">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />

                </button>

                <div class="absolute top-[35px] -left-[115px] z-20 w-44 overflow-hidden hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
                    #collapseMenu>
                    <a href="#"
                        class="block px-4 py-2 text-sm text-gray-800 transition-colors duration-300 transform border-b dark:text-gray-200 dark:border-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700">

                    </a>
                    <a href="#"
                        class="block px-4 py-2 text-sm text-gray-800 transition-colors duration-300 transform border-b dark:text-gray-200 dark:border-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700">

                    </a>
                    <a *ngIf="isAdmin" href="http://localhost:4201" target="_blank"

                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />

                        </div>

                </div>

    <main class="mt-4">
