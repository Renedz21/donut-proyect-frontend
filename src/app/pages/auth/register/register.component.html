<section class="max-w-full p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
    <h2 class="text-lg font-semibold text-gray-700 capitalize dark:text-white text-center">Register</h2>

    <form [formGroup]="formGroup" (ngSubmit)="register()">
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            <div>
                <label class="text-gray-700 dark:text-gray-200" for="username">Nombre</label>
                <input formControlName="name" id="username" type="text"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600">
            </div>
            <div>
                <label class="text-gray-700 dark:text-gray-200" for="username">Dirección</label>
                <input formControlName="address" id="username" type="text"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600">
            </div>

            <div class="w-full">
                <label class="text-gray-700 dark:text-gray-200" for="emailAddress">Email Address</label>
                <input formControlName="email" id="emailAddress" type="email"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600">
            </div>

            <div>
                <label class="text-gray-700 dark:text-gray-200" for="username">Télefono</label>
                <input formControlName="phone" id="username" type="text"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600">
            </div>
            <div>
                <label class="text-gray-700 dark:text-gray-200" for="username">DNI</label>
                <input formControlName="dni" id="username" type="text"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600">
            </div>



            <div>
                <label class="text-gray-700 dark:text-gray-200" for="password">Password</label>
                <input formControlName="password" id="password" type="password"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600">
            </div>
            <!-- 
            <div>
                <label class="text-gray-700 dark:text-gray-200" for="passwordConfirmation">Password Confirmation</label>
                <input formControlName="" id="passwordConfirmation" type="password"
                    class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600">
            </div> -->
        </div>

        <div class="flex justify-end mt-6">
            <button
                class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Save</button>
        </div>
    </form>
</section>
