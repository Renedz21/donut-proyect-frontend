<div class="grid grid-cols-1 self-center p-6 space-y-4 sm:p-10 dark:bg-gray-900 dark:text-gray-100">
    <h2 class="text-xl font-semibold">Your cart</h2>
    <ul class="flex flex-col divide-y divide-gray-700">
        <li class="flex flex-col py-6 sm:flex-row sm:justify-between" *ngFor="let item of products">
            <div class="flex w-full space-x-2 sm:space-x-4">
                <img class="flex-shrink-0 object-cover w-20 h-20 dark:border-transparent rounded outline-none sm:w-32 sm:h-32 dark:bg-gray-500"
                    [src]="item.image" [alt]="item.name">
                <div class="flex flex-col justify-between w-full pb-4">
                    <div class="flex justify-between w-full pb-2 space-x-2">
                        <div class="space-y-1">
                            <h3 class="text-lg font-semibold leading-snug sm:pr-8">{{item.name}}</h3>
                            <p class="text-sm dark:text-gray-400 mt-4">{{item.description}}</p>
                            <!-- <p class="text-sm dark:text-gray-400">Classic</p> -->
                        </div>
                        <div class="text-right">
                            <p class="text-lg font-semibold">{{item.quantity}} X {{item.price | currency}}</p>
                            <!-- <p class="text-sm line-through dark:text-gray-600">75.50â‚¬</p> -->
                        </div>
                    </div>
                    <div class="flex text-sm divide-x">
                        <button type="button" class="flex items-center px-2 py-1 space-x-1
                        hover:bg-red-700 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                            <span>Remove</span>
                        </button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="space-y-1 text-right">
        <p>
            Total amount:
            <span class="font-semibold">{{totalAmount | currency}}</span>
        </p>
        <p class="text-sm dark:text-gray-400">Not including taxes and shipping costs</p>
    </div>
    <div class="flex justify-end space-x-4">
        <button type="button" class="px-6 py-2 border rounded-md dark:border-violet-400">
            Back <span class="sr-only sm:not-sr-only">to shop</span>
        </button>
        <button type="button" (click)="saveCart()"
            class="px-6 py-2 border rounded-md dark:bg-violet-400 dark:text-gray-900 dark:border-violet-400">
            <span class="sr-only sm:not-sr-only">Continue to Checkout</span>
        </button>
    </div>
</div>
