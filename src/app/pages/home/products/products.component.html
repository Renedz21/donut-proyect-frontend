<ng-container *ngIf="isLoading; else productList">
    <app-skeleton [lines]="6"></app-skeleton>
</ng-container>


<ng-template #productList>
    <div class="mx-auto max-w-2xl py-16 px-4 sm:py-8 sm:px-6 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">Products</h2>
        <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <div class="group hover:cursor-pointer p-4 lg:p-3  border border-gray-200 rounded-md hover:scale-105 hover:ease-in hover:duration-300"
                *ngFor="let item of products" [routerLink]="['product-detail/'+item.id]">
                <div class="w-full overflow-hidden rounded-md bg-gray-50 group-hover:opacity-75 lg:aspect-none">
                    <img [src]="item.image" alt=""
                        class="h-auto w-full object-cover object-center lg:h-auto lg:w-full lg:object-center">
                </div>
                <div class="mt-3">
                    <div class="mt-2">
                        <h3 class="text-lg font-semibold text-gray-700">
                            <div>
                                {{item.name}}
                            </div>
                        </h3>
                        <p class="text-sm text-gray-500">
                            {{item.description}}
                        </p>
                    </div>
                    <div class="mt-4 flex items-center justify-between">
                        <p class="text-xl font-medium text-gray-900">${{item.price}}</p>
                        <button
                            class="py-2 px-4 font-semibold border text-[#548776] border-[#548776] rounded-full hover:bg-[#1b4739] hover:text-white"
                            (click)="addToCart(item)">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
